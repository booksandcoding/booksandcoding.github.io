---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

<div class="postTitle">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      </div>

<div class="excerpt">
{{ post.content | strip_html | truncatewords: 100 }}
</div>


<div class="readme">
  <a href="{{ site.baseurl }}{{ post.url }}">read more</a>
</div>

    </article>
  {% endfor %}
</div>
