---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

<div class="excerpt">
{{ post.content | strip_html | truncatewords: 100 }}
</div>


<div class="read me">
  <a href="{{ site.baseurl }}{{ post.url }}">read me</a>
</div>

    </article>
  {% endfor %}
</div>
