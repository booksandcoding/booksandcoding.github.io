---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt | strip_html | truncatewords:100}}
      </div>
      
      <div class="read">
        <a href="{{ post.url" }}">read some more</a>
      </div>

    </article>
  {% endfor %}
</div>
